<body>
    <script>
        //first way of creating String
        console.log("Going to learn String");
        let name="Pradeep";
        console.log(typeof name);

        //Second way of creating a string

        let secondName=new String("Puspam");
        //console.log(secondName);
        console.log(typeof secondName);


        //firstway of creating String
        let n1="priya";
        let n2='the sky is blue sun is hot';


        let n3=`pippi`;
        console.log(n1);
        console.log(n2);
        console.log(n3);


        //interpolation
        let a=10;
        let b=90;
        let c=a+b;

        console.log("Sum of "+a+" and "+b+" is "+c);

        console.log(`Sum of ${a} and ${b} is ${c}`);

    </script>
